<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="css/comments.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">

</head>

<body>
    <!-- 左边侧边栏 -->
    <div class="lt_aside">
        <!-- 标牌 -->
        <div class="brand">
            <a href="">黑马30期</a>
        </div>
        <!-- 用户 -->
        <div class="user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i> 用户管理</a></li>
                <li>
                    <a href="javascript:;" id="category"><i class="glyphicon glyphicon-list"></i>分类管理</a>
                    <div class="child" style="display:block">
                        <a href="first.html">一级分类</a>
                        <a href="second.html" class="current">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i> 商品管理</a></li>
            </ul>
        </div>
    </div>

    <!-- 右边主要区域 -->
    <div class="main">
        <!-- 顶部固定定位部分 -->
        <div class="top_bar">
            <a href="#" class="pull-left icon_left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_right"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 下面这部分用响应式。流式布局容器 -->
        <div class="container-fluid">
            <ol class="breadcrumb mt_20">

                <li><a href="#">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">二级分类</li>
            </ol>

            <div class="lt_main">
                <button class="btn btn-default btn_add">添加分类</button>

                <table class="table table-bordered table-hover ">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <div class="text-right">
                    <ul id="pagintor"></ul>
                </div>
            </div>

        </div>

        <!-- 添加分类模态框 -->
        <div class="modal fade" tabindex="-1" id="addModel">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <form id="form">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                            <h4 class="modal-title">添加分类</h4>
                        </div>
                        <div class="modal-body">
                            <!-- 第一个form-group放的是下拉菜单 -->
                            <div class="form-group">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle btn_one" type="button" data-toggle="dropdown">
                                         <span id="dropdownText">请选择一级分类</span>   
                                        <span class="caret"></span>
                                    </button>
                                    <!-- 用于切换的列表 -->
                                    <ul class="dropdown-menu">
                                        <!-- 留位置动态渲染 -->
                                       
                                        
                                    </ul>
                                </div>
                                <input type="hidden" name="categoryId">
                                <input type="hidden" name="hot">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入二级分类" name="brandName">
                            </div>
                            <div class="form-group">
                                <label for="updownimg" class="btn btn-default">添加按钮</label>
                                <input type="file" name="pic1" id="updownimg" style="display:none" data-url="/category/addSecondCategoryPic">
                            </div>
                            <div class="form-group" id="imgbox">
                                <img src="images/none.png" style="width:100px">
                                <input type="hidden" name="brandLogo">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="submit" class="btn btn-primary" form="form">添加</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->




        <script type="text/html" id="sectemplate">
        {{each rows v i}}
        <tr>
                <td>{{i+1+(page-1)*size}}</td>
                <td>{{v.categoryName}}</td>
                <td>{{v.brandName}}</td>
                <td><img style="height:50px" src="{{v.brandLogo}}" alt=""></td>
            </tr>
        {{/each}}
    </script>
            <script type="text/html" id="addDown">
                {{each rows v i}}
                <li><a data-id="{{v.id}}" href="#">{{v.categoryName}}</a></li>
                {{/each}}
            </script>
        <script src="lib/jquery/jquery.min.js"></script>
        <script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
        <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
        <script src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
        <script src="lib/nprogress/nprogress.js"></script>
        <script src="js/comment.js"></script>
        <script src="js/islogin.js"></script>
        <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
        <script src="lib/artTemplate/template-web.js"></script>
        <script src="js/second.js"></script>
</body>

</html>
